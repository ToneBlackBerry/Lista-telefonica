<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista Telefônica</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/telefone-fixo.png" alt="">
            <h1>Lista Telefonica</h1>
        </header>
        <form id="agenda">
            <input type="text" id="nome-contato" placeholder="Nome do contato">
            <input type="number" id="numero-contato" placeholder="Número do contato">
            <button type="submit">Adicionar +</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>NOME CONTATO</th>
                    <th>NUMERO CONTATO</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
